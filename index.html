<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Huddle Landing Page With Single Introductory Section</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="logo" class="logo" />
      </header>
      <main>
        <div class="illustration">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="info">
          <h1 class="title">Build the community your fans will love</h1>
          <p class="desc">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn-register">Register</button>
        </div>
      </main>
      <footer>
        <div class="social-links">
          <div class="icon-wrapper">
            <i class="fab fa-facebook-f"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon-wrapper">
            <i class="fab fa-instagram"></i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
